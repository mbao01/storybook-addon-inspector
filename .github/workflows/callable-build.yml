name: Build

on:
  workflow_call:

jobs:
  lint:
    name: â¬£ Linting
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¡ Setup
        uses: ./.github/setup

      - name: ğŸ”¬ Lint
        shell: bash
        run: pnpm lint

  build:
    name: ğŸ³ Build projects
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¡ Setup
        uses: ./.github/setup

      # Setup cache
      - name: âš¡ï¸ Cache build
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            dist
            storybook-static
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build

      - name: ğŸ—ï¸ Build projects
        shell: bash
        run: pnpm build

      - name: ğŸ€ Build storybook
        shell: bash
        run: pnpm storybook:build

  test:
    name: ğŸ§ª Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¡ Setup
        uses: ./.github/setup

      - name: ğŸƒâ€â™‚ï¸ Run tests
        shell: bash
        run: pnpm test

      - name: ğŸ Run tests coverage
        shell: bash
        run: pnpm test:coverage
